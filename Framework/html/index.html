<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>San Andreas Life Character Creator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="lib/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div id="app" class="container text-light">
        <img src="assets/logo.png" width="300px">
        <h3>Welcome to the <b>CustomFramework by San Anreas Life</b></h3>
        <h5 class="font-weight-light">Select or create a character <span id="charcount"></span>:</h5>
        <div class="p-3" id="loader">
            <img src="assets/loader.svg" alt="">
        </div>
        <div id="alert" class="alert alert-dark m-3" style="display: none; border-radius: 3vh; padding: 1vh 7vh;" role="alert">no characters found :(</div>
        <div id="characters" style="display: none;" class=""></div>
        <div class="p-3 d-flex" style="flex-direction: column; align-items: center;">
            <button id="createCharBtn" type="button" disabled class="btn pl-5 pr-5 p-3 text-light m-1" style="transition: 250ms; border-radius: 4vh; background: linear-gradient(90deg, rgb(221, 173, 243), rgb(88, 33, 133)); outline: none; border: none;" data-toggle="modal" data-target="#createModal"><i class="fas fa-plus-square"></i> Create Character</button>
            <button id="refreshBtn" type="button" class="btn pl-5 pr-5 p-3 text-light m-1" style="transition: 250ms; border-radius: 4vh; background: linear-gradient(90deg, rgb(129, 199, 240), rgb(15, 139, 170)); outline: none; border: none; width: fit-content;"><i class="fas fa-sync-alt"></i> Refresh</button>
            <button id="delBtn" type="button" class="btn pl-5 pr-5 p-3 text-light m-1" style="transition: 250ms; border-radius: 4vh; background: linear-gradient(90deg, rgb(240, 129, 129), rgb(199, 45, 45)); outline: none; border: none;" data-toggle="modal" data-target="#disconnectModal"><i class="fas fa-sign-out-alt"></i> Disconnect</button>
        </div>
    </div>

    <!-- disconnect -->
    <div class="modal fade" tabindex="-1" id="disconnectModal">
        <div class="modal-dialog">
          <div class="modal-content text-light" style="background-color: rgba(32, 32, 32, 0.9);">
            <div class="modal-header">
              <h5 class="modal-title">Disconnect</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true" class="text-light">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <span>Are you sure you want to disconnect?</span>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-danger" id="disconnectBtn">Disconnect</button>
            </div>
          </div>
        </div>
    </div>

    <!-- delete -->
    <div class="modal fade" tabindex="-1" id="deleteModal">
          <div class="modal-dialog">
            <div class="modal-content text-light" style="background-color: rgba(32, 32, 32, 0.9);">
              <div class="modal-header">
                <h5 class="modal-title">Delete Character</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true" class="text-light">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <span>Are you sure you want to delete this character?</span>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-danger" id="deleteBtn">Delete</button>
              </div>
            </div>
          </div>
    </div>  

    <!-- spawn -->
    <div class="modal fade" tabindex="-1" id="spawnModal">
        <div class="modal-dialog">
          <div class="modal-content text-light" style="background-color: rgba(32, 32, 32, 0.9);">
            <div class="modal-header">
              <h5 class="modal-title">Spawns</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true" class="text-light">&times;</span>
              </button>
            </div>
            <div class="modal-body" style="display: flex; flex-direction: column; align-items: center; box-sizing: border-box;">
              <div class="p-3" id="spawnLoader">
                <img src="assets/loader.svg" alt="">
              </div>
              <div id="spawns" style="width: 100%;"></div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
    </div>  

    <!-- editor -->
    <div class="modal fade" tabindex="-1" id="editModal">
      <div class="modal-dialog modal-lg">
        <div class="modal-content text-light" style="background-color: rgba(32, 32, 32, 0.9);">
          <div class="modal-header">
            <h5 class="modal-title">Edit Character</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true" class="text-light">&times;</span>
            </button>
          </div>
          <div class="modal-body">
              <form id="editCharForm">
                  <div class="form-row">
                      <div class="form-group col-md-6">
                        <label for="efName">First Name *</label>
                        <input type="text" class="form-control" id="efName" required>
                      </div>
                      <div class="form-group col-md-6">
                        <label for="elName">Last Name *</label>
                        <input type="text" class="form-control" id="elName" required>
                      </div>
                  </div>
                  <div class="form-row">
                      <div class="form-group col-md-3">
                        <label for="edob">Date of birth *</label>
                        <input type="date" class="form-control" id="edob" required>
                      </div>
                      <div class="form-group col-md-3">
                        <label for="egender">Gender *</label>
                        <select id="egender" class="form-control"> 
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                      </div>
                      <div class="form-group col-md-6">
                        <label for="edept">Department *</label>
                        <select id="edept" class="form-control custom-select" required></select>
                      </div>
                  </div>
              </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary" form="editCharForm">Edit Character</button>
          </div>
        </div>
      </div>
    </div>

    <!-- create char -->
    <div class="modal fade" tabindex="-1" id="createModal">
        <div class="modal-dialog modal-lg">
          <div class="modal-content text-light" style="background-color: rgba(32, 32, 32, 0.9);">
            <div class="modal-header">
              <h5 class="modal-title">Create Character</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true" class="text-light">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <form id="createCharForm">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                          <label for="fName">First Name *</label>
                          <input type="text" class="form-control" id="fName" required>
                        </div>
                        <div class="form-group col-md-6">
                          <label for="lName">Last Name *</label>
                          <input type="text" class="form-control" id="lName" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-3">
                          <label for="dob">Date of birth *</label>
                          <input type="date" class="form-control" id="dob" required>
                        </div>
                        <div class="form-group col-md-3">
                          <label for="gender">Gender *</label>
                          <select id="gender" class="form-control"> 
                              <option value="male">Male</option>
                              <option value="female">Female</option>
                              <option value="other">Other</option>
                          </select>
                        </div>
                        <div class="form-group col-md-6">
                          <label for="dept">Department *</label>
                          <select id="dept" class="form-control selectpicker" required></select>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary" form="createCharForm">Create Character</button>
            </div>
          </div>
        </div>
    </div>

    <!-- javascript -->
    <script src="lib/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="lib/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
